<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Basic SEO -->

    content="XOID Real Estate helps you buy, sell, and rent premium properties. Discover apartments, villas, plots, and commercial spaces at the best prices." />

    content="Explore premium real estate listings. Buy, sell, and rent properties with ease." />
